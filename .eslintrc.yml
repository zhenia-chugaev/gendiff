env:
  es2021: true
  node: true
extends:
  - airbnb-base
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  import/extensions:
    - error
    - ignorePackages
  no-underscore-dangle:
    - error
    - allow:
      - __filename
      - __dirname
overrides:
  - rules:
      no-console: off
    files:
      - ./bin/*.js
